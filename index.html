<!doctype html>
<html lang="en">
  <head>
    <title>Seconds Converter to Other Units</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Seconds Converter to Other Units</h1>
    <p>Enter number of seconds to convert:</p>
    <!--input for number of seconds--><input
      type="number"
      name="seconds"
      id="seconds"
      min="0"
      step="1"
    /><br />
    <!--button to convert seconds to other units--><button
      onclick="convertSeconds();"
    >
      Convert</button
    ><br />
    <!--output text area--><span id="output"></span>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
